<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari e Dispari</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- my js -->
    <script type="text/javascript" src="./JS/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pari e Dispari</h1>
        <div class="mt-1 mb-3">
            <select name="even-odd" id="decision-type">
                <option value="even">Pari</option>
                <option value="odd">Dispari</option>
            </select>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="user-number" placeholder="inserisci numero compreso tra 1 e 5">
            <label for="user-number">Inserisci Numero tra 1 e 5</label>
          </div>
          <button class="btn btn-primary" id="play-game">Gioca</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
